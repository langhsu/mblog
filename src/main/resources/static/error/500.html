    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html { height: 100%; }
        body {
            height: 100%;
            position: relative;
            padding: 0;
            background-color: #f6f6f6;
            font-family: "Open Sans",sans-serif;

            color: #555;
            margin-left: -20px;

        h1, h2, h3, h4, h5, h6 {

        h2, h1:first-child {

            display: table;

        }
        .page-error .description {

        }
        .page-error h3 {
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
        }

            color: #c9d4f6;
